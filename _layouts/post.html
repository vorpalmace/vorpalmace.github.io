---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="tags">
    {%- if page.tags -%}
      {% for tag in page.tags %}
          <a href="{{site.baseurl}}/archives.html#{{tag | slugize}}">
              #{{ tag }}
          </a>
      {% endfor %}
    {%- endif -%}
  </div>
  <br/>

  {% include cusdis.html %}

  <br/>
  {% include graphcomment.html %}

  <br/>
  <script src="https://cdn.commoninja.com/sdk/latest/commonninja.js" defer></script>
<div class="commonninja_component pid-c2a145c6-e3d1-4e6e-943c-a66b141cf653"></div>

</article>
