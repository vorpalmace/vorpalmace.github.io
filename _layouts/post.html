---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="tags">
    {%- if page.tags -%}
      {% for tag in page.tags %}
          <a href="{{site.baseurl}}/archives.html#{{tag | slugize}}">
              #{{ tag }}
          </a>
      {% endfor %}
    {%- endif -%}
  </div>

  {% include graphcomment.html %}
</article>
